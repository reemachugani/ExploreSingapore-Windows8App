<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
     <!--WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/menuData.js"></script>
    <script src="/pages/spotsGroupedItems/spotsGroupedItems.js"></script>
    <script src="/js/jquery.min.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
 <!--   <script src="/js/extendedSplash.js"></script>-->
    <script src="/pages/home/home.js"></script>

</head>
<body>  

    

    <div class="fragment homepage" id="homePage" style=" background-image:url(/images/b1.jpg); background-size: 100% 100%; ">
        <header aria-label="Header content" role="banner" >
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis" style=" margin-left:-120px; background-color:#d30404; opacity:0.8;">
                <span class="pagetitle" style="margin-left:120px; color:#fff;">Explore Singapore</span>                
            </h1>
        </header>


        <section aria-label="Main content" role="main" >
          
            <br /> <br /> <br /> 

            <!-- Template for the zoomed-out view of the semantic view. -->            
            <div id="groupListTemplate" data-win-control="WinJS.Binding.Template">               
            <div class="groupName" data-win-bind="groupKey: key"
                style="width: 170px; height: 150px; background-color:#000; padding-top:8px; padding-left:35px; opacity:0.8;"
                onclick="WinJS.Navigation.navigate('/pages/spotsGroupDetail/spotsGroupDetail.html', { groupKey: event.srcElement.groupKey })" 
                    role="link">
                <img src="#" data-win-bind="alt: title; src: backgroundImage; groupKey: key"  /><span>&nbsp; &nbsp; &nbsp;</span>
                <span style="font-size:x-large; font-weight:500; color:#fff; margin-top:50px;" data-win-bind="textContent: title; groupKey: key"></span>
            </div> 
            </div>

            <!--- The zoomed-out view. -->
            <div class="groupList" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{itemDataSource: Data.groups.dataSource, itemTemplate: select('#groupListTemplate'), 
                                    selectionMode: 'none', tapBehavior: 'invoke', swipeBehavior: 'none'}">
            </div>


        </section>
    </div>
</body>
</html>
